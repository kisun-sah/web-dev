<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling </title>
    <style>
        .container{
            background-color: aqua;
            border: 2px solid black;
            margin: 34px;
            padding: 34px;
        }
        .childcontainer{
            background-color: burlywood;
            margin: 14px;
            padding: 14px;

        }
        .child{
            background-color: chocolate;
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am child
            </div>
        </section>

        <script>
         document.querySelector(".child").addEventListener("click" , (e) =>{
            e.stopPropagation(); // only clicked child  can't create parent bubble
            alert("child was clicked !");

         })
         document.querySelector(".childcontainer").addEventListener("click" , (e) => {
            e.stopPropagation();
            alert("childcontainer was clicked !");
            
         })

         document.querySelector(".container").addEventListener("click" , (e) => {
            e.stopPropagation();  
            alert(" container was cliced !")
         })

         //*************************************************
         function getRandomColor() {
    let val1 = Math.ceil(0 + Math.random() * 255);
    let val2 = Math.ceil(0 + Math.random() * 255);
    let val3 = Math.ceil(0 + Math.random() * 255);

    return `rgb(${val1}, ${val2}, ${val3})`;
}

setInterval(() => {
    document.querySelector(".child").style.background = getRandomColor();
}, 2000);


///*************************************************************************************************************

// these setinterval using for clear interval to stop the random or event

        </script>
    </div>
</body>
</html>
