<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter on css</title>

    <Style>
       
        .img1{
            height: 200px;
            width: 200px;
            filter: blur(5px);
        }
        .img2{
            height: 200px;
            width: 200px;
            filter: blur(10px);
        }
    </Style>
</head>
<body>
    
    <div class="container">
        <img class="img1" src="https://www.siasat.com/wp-content/uploads/2024/03/shah-rukh-khan-1.jpg" alt="">


        <img class="img2" src="https://www.siasat.com/wp-content/uploads/2024/03/shah-rukh-khan-1.jpg" alt="">
    </div>
</body>
</html>
