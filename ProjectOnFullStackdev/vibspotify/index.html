<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibspotify.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">

                    <img class="invert" src="library.svg" alt="">
                    <h2>Your Library</h2>
                  
                    <div class="footer">     
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                <span>Privacy Center</span>
                            </a>
                        </div>
                        
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                        
                    </div>

                </div>

               

            </div>




        </div>

    </div>
    </div>
    <div class="right border">
       <div class="header">
        <div class="nav"></div>
        <div class="buttons">
            <button>Sign in</button>
            <button>Loing in</button>
        </div>
       </div>

    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
