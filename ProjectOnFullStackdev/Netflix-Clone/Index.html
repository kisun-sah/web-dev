<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <span> 
                <img width="53" src="Assets/logo.svg" alt="Netflix Logo">
            </span>
            <div class="nav-btn">
                <button class="btn-clc">English</button>
                <button class="red-btns">Sign In</button>
            </div>
        </nav>

        <div class="box"></div>

        <div class="hero">
            <span>Unlimited movies, TV shows and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>

            <div class="inpt">
                <input class="inp" type="text" placeholder="Email address">
                <button class="btn red-btn">Get Started</button>
            </div>
        </div>

       <div class="sept"></div>
    </div>
</body>
</html>
